{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="text-success mb-4">Congratulations!</h2>
                <p class="lead">You have successfully verified this cache location!</p>
                <div class="mt-3">
                    <p>Your User ID: <strong>{{ user_id }}</strong></p>
                    <p>Current Hash Value (I_j): <strong>{{ current_hash }}</strong></p>
                </div>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Main Page</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
